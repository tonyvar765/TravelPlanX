<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Itinerary - Travel Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation bar -->
    <!-- ... (similar to other pages) ... -->
  </header>

  <main>
    <section>
      <h1>Create Your Itinerary</h1>
      <form id="itineraryForm">
        <label for="destinationInput">Destination:</label>
        <input type="text" id="destinationInput" placeholder="Enter Destination">

        <label for="activityInput">Activity:</label>
        <input type="text" id="activityInput" placeholder="Enter Activity">

        <label for="budgetInput">Budget:</label>
        <input type="number" id="budgetInput" placeholder="Enter Budget">

        <button type="submit">Add to Itinerary</button>
      </form>
    </section>

    <section>
      <h2>Generated Itinerary</h2>
      <ul id="itineraryList">
        <!-- This list will display added destinations and activities -->
      </ul>
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="itinary.js"></script>
</body>
</html>
