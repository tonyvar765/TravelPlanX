<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Itinerary Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">Travel Planner</div>
      <ul class="nav-links">
        <li><a href="#create">Create Itinerary</a></li>
        <li><a href="#view">View/Edit Itinerary</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
      <div class="login-container">
        <button id="loginBtn">Login</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- Create New Itinerary Section -->
    <section id="create">
      <h2>Create New Itinerary</h2>
      <form id="itineraryForm">
        <input type="text" id="destinationInput" placeholder="Enter Destination">
        <input type="text" id="activityInput" placeholder="Enter Activity">
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- View/Edit Existing Itineraries Section -->
    <section id="view">
      <h2>View/Edit Existing Itineraries</h2>
      <ul id="itineraryList"></ul>
    </section>

    <!-- Settings Section -->
    <section id="settings">
      <h2>Settings</h2>
      <!-- Add settings options here -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
