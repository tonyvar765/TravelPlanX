<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View/Edit Itinerary - Travel Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Navigation bar -->
    <!-- ... (similar to other pages) ... -->
  </header>

  <main>
    <section>
      <h1>View/Edit Your Itinerary</h1>
      <ul id="itineraryList">
        <!-- Itinerary items will be dynamically added here -->
      </ul>
      <form id="editForm">
        <label for="editDestination">Edit Destination:</label>
        <input type="text" id="editDestination" placeholder="New Destination">

        <label for="editActivity">Edit Activity:</label>
        <input type="text" id="editActivity" placeholder="New Activity">

        <label for="editBudget">Edit Budget:</label>
        <input type="number" id="editBudget" placeholder="New Budget">

        <button type="submit">Update</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
